<div class="section">
    <div class="container-fluid">
        <h2 class="mx-4 py-2 border-btm">
            LOGIN
        </h2>
        <form [formGroup]="loginForm" class="m-4">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div>User Name</div>
                            <input formControlName="userName" type="text" class="form-control" placeholder="User Name">
                        </div>
                        <div class="input-group mb-3">
                            <div>Password</div>
                            <input formControlName="password" type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <div>Retailer Id</div>
                            <input formControlName="retailerId" type="text" class="form-control"
                                placeholder="RetailerId">
                        </div>
                        <div class="input-group mb-3">
                            <label for="userType">User Type:</label>
                            <div>
                                <input id="retailer" type="radio" value="Retailer" name="userType" formControlName="userType">
                                <label for="retailer">Retailer</label>
                            </div>
                            <div>
                                <input id="brand" type="radio" value="Brand" name="userType" formControlName="userType">
                                <label for="brand">Brand</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-color" (click)="Login()" type=submit>Submit</button>

            <button class="btn btn-color" (click)="Register()" type=submit>Register</button>
        </form>
    </div>
</div>
