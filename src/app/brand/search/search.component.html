<div class="row" style="width:1120px">
    <div class="col-5">
        <label class="small text-muted">The product that I wish to place falls under the following
            category:</label>
    </div>
    <div class="col-4">
        <select id="state" class="form-control form-select w-100">
            <option value="">-- Select --</option>
            <option></option>
        </select>
    </div>
    <div class="col-3 d-flex align-items-start  justify-content-end form-check form-switch">
        <input class="form-check-input" type="checkbox" id="maps" [checked]="showMaps" (change)="showMaps=!showMaps">
        <span class="form-check-label pl-2" for="maps">Maps</span>
    </div>
    <div class="col-12 mt-3">
        <form [formGroup]="userDetailsForm" class="row">
            <!-- <div class="row"> -->
            <div class="col-xs-12 col-12 col-md-2 form-group mb-3 ">
                <label class="small text-muted">From</label>
                <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
            </div>
            <div class="col-xs-12 col-12 col-md-2 form-group mb-3">
                <label class="small text-muted">To</label>
                <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
            </div>
            <!-- </div> -->
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Shelf/Wall</label>
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Type of spaces</label>
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Type of spaces</label>
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Category</label>
                    <button class="btn blue-btn">Advance Search</button>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="showMaps">
        <app-maps></app-maps>
    </div>
    <div *ngIf="!showMaps">
        <app-overview></app-overview>
    </div>
</div>
