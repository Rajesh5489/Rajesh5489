<div class="row w-100">
    <div class="col-5">
        <label class="small text-muted">The product that I wish to place falls under the following
            category:</label>
    </div>
    <div class="col-4">
        <select id="expectedCategory" class="form-control form-select">
            <option *ngFor="let category of productCategories" [value]="expectedCategory">{{category.name}}</option>
        </select>
    </div>
    <div class="col-3 d-flex align-items-start  justify-content-end form-check form-switch">
        <input class="form-check-input" type="checkbox" id="maps" [checked]="showMaps" (change)="showMaps=!showMaps">
        <span class="form-check-label pl-2" for="maps">Maps</span>
    </div>
    
    <div class="col-12 mt-3">
        <form [formGroup]="searchDetailsForm" class="row">
            <div class="col-xs-12 col-12 col-md-2 form-group mb-3 ">
                <label class="small text-muted">From</label>
                <input type="text" placeholder="Booking From" class="form-control" formControlName="fromDate"
                    bsDatepicker (change)="getSearchResults()">
            </div>
            <div class="col-xs-12 col-12 col-md-2 form-group mb-3">
                <label class="small text-muted">To</label>
                <input type="text" placeholder="Booking To" class="form-control" formControlName="toDate" 
                bsDatepicker (change)="getSearchResults()">
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Shelf or Wall</label>
                    <select id="spaceCategory" class="form-control form-select" placeholder="Shelf or Wall">
                        <option value="Shelf">Shelf</option>
                        <option value="Wall">Wall</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Type of Space</label>
                    <select id="shelf" class="form-control form-select" formControlName="shelfType" (change)="getSearchResults()">
                        <option *ngFor="let shelfType of shelfTypes" [value]="shelfType.id">{{shelfType.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <label class="small text-muted">Category</label>
                    <select id="category" class="form-control form-select" formControlName="productCategory" (change)="getSearchResults()">
                        <option *ngFor="let category of productCategories" [value]="category.id">{{category.name}}
                        </option>
                    </select>
                </div>
            </div>
            <!-- <div class="col-xs-12 col-12 col-md-2 form-group mb-3">
                <button class="btn btn-color float-right" (click)="getSearchResults()" type=button>Search</button>
            </div> -->
        </form>
    </div>

    <div *ngIf="showMaps">
        <app-maps [bookingsList]="searchResults"></app-maps>
    </div>
    <div *ngIf="!showMaps">
        <app-overview [bookingsList]="searchResults"></app-overview>
    </div>
</div>
