<!-- Nav tabs -->
<div class="section">
    <div class="container-fluid mx-3">
        <div>
            <button class="btn blue-btn add-space mt-2 px-5">Cart</button>
            <h2 class="mx-4 py-2 border-btm text-center">
                {{storeName}} Store, Shelf and Booking details
            </h2>
        </div>
        <div class="row">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Store Details</button>
                    <button class="nav-link" id="v-pills-shelves-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-shelves" type="button" role="tab" aria-controls="v-pills-shelves"
                        aria-selected="false">Shelves</button>
                    <button class="nav-link" id="v-pills-cart-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cart"
                        type="button" role="tab" aria-controls="v-pills-cart" aria-selected="false">Cart</button>
                    <button class="nav-link" id="v-pills-bookings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-bookings" type="button" role="tab" aria-controls="v-pills-bookings"
                        aria-selected="false">Bookings</button>
                    <button class="nav-link" id="v-pills-bookings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-bookings" type="button" role="tab" aria-controls="v-pills-bookings"
                        aria-selected="false"> <- Back Home </button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div>show the read only view of store details and pictures</div>
                        <!-- Read only view of the basic store details and pictures-->
                    </div>
                    <div class="tab-pane fade" id="v-pills-shelves" role="tabpanel"
                        aria-labelledby="v-pills-shelves-tab">
                    </div>
                    <div class="tab-pane fade" id="v-pills-cart" role="tabpanel" aria-labelledby="v-pills-cart-tab">
                        <app-store-cart></app-store-cart>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bookings" role="tabpanel"
                        aria-labelledby="v-pills-bookings-tab">
                        <app-store-bookings></app-store-bookings>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
