<div class="section">
    <div class="container-fluid">
        <h2 class="mx-4 py-2 border-btm">
            LOGIN
        </h2>
        <form [formGroup]="loginForm" class="m-4">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <label class="mr-3">Email or Mobile Number</label>
                            <input formControlName="userName" type="text" 
                            class="form-control" placeholder="Email or Mobile Number">
                        </div>
                        <div class="input-group mb-3">
                            <label class="mr-3">Password</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-color" (click)="Login()" type=submit>Submit</button>
        </form>
    </div>
</div>
