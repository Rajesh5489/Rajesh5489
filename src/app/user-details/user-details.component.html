<div class="section">
    <div class="container-fluid">
        <h2 class="mx-4 py-2 border-btm">
            Registration Form
        </h2>
        <form [formGroup]="userDetailsForm" class="m-4">
            <div class="row">
                <div class="col-4">
                    <h6>YOUR DETAILS</h6>
                    <small class="text-muted">(xxx)</small>

                    <div class="form-group">

                        <div class="input-group mb-3">
                            <input formControlName="businessName" type="text" class="form-control"
                                placeholder="Bussiness Name">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="primaryContactName" type="text" class="form-control"
                                placeholder="Owners Name">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="primaryContactNumber" type="text" class="form-control"
                                placeholder="Primary Contact Number">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="secondaryContactName" type="text" class="form-control"
                                placeholder="Secondary Contact Name">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="secondaryContactNumber" type="text" class="form-control"
                                placeholder="Secondary Contact Number">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="secondaryEmailAddress" type="text" class="form-control"
                                placeholder="Secondary Email Id">
                        </div>
                        <div class="input-group mb-3">
                            <input formControlName="pan" type="text" class="form-control" placeholder="PAN No">
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <h6>BANK DETAILS</h6>
                    <small class="f-12 text-muted">(Your earnings will be transfered to this account)</small>
                    <div class="form-group">
                        <div class=" mb-3">
                            <select id="bank"  class="form-control form-select" placeholder="Bank Name">
                                <option *ngFor="let bank of banks" value="bank" >{{bank}}</option>
                            </select>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input formControlName="bankName" type="text" class="form-control"
                                    placeholder="Bank Name">
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="branch" type="text" class="form-control" placeholder="Branch">
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="accountNumber" type="text" class="form-control"
                                    placeholder="Account Number">
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="ifscCode" type="text" class="form-control"
                                    placeholder="IFSC Code">
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="upiId" type="text" class="form-control" placeholder="UPI Id">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-color" (click)="completeRegistration()" type=submit>Add Store Details</button>
        </form>
    </div>
</div>
