<!-- Nav tabs -->
<div class="row">
    <div class="col-2 d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Search</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">My Profile</button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">My booking</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">My audits</button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">My campaigns</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">My payments</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <app-search></app-search>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <app-myprofile></app-myprofile>
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">

            </div>
        </div>
    </div>
    <div class="col-10 row">
        <div class="col-12">
            <div class="col-2 float-right">
                <input type="checkbox" [checked]="showMaps" (change)="showMaps=!showMaps">
                <span>Maps</span>
            </div>
        <form [formGroup]="userDetailsForm" class="my-4 row">
            <!-- <div class="row"> -->
                <div class="col-xs-12 col-12 col-md-2 form-group mb-3 ">
                  <input type="text"
                         placeholder="Datepicker"
                         class="form-control"
                         bsDatepicker>
                </div>
                <div class="col-xs-12 col-12 col-md-2 form-group mb-3">
                    <input type="text"
                           placeholder="Datepicker"
                           class="form-control"
                           bsDatepicker>
                  </div>
              <!-- </div> -->
            <div class="form-group col-2">
                <div class=" mb-3">
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option  value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option  value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <select id="bank" class="form-control form-select" placeholder="Bank Name">
                        <option  value="bank">bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-2">
                <div class=" mb-3">
                    <button>Advance Search</button>
                </div>
            </div>
        </form>
    </div>
    
    <div *ngIf="showMaps">
        <app-maps></app-maps>
    </div>
    <div *ngIf="!showMaps">
        <app-overview></app-overview>
    </div>
</div>


</div>
