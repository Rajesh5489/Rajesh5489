<!-- Nav tabs -->
<div class="section">
    <div class="container-fluid mx-3">
        <div>
            <h2 class="mx-4 py-2 border-btm text-center">
                {{storeName}},{{storeLocation}} - Operations
            </h2>
        </div>
        <div class="row">
            <div class="d-flex align-items-start w-100">
                <div class="nav flex-column nav-pills me-3 c-w-10" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">

                    <button class="nav-link active" id="v-pills-stores-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-stores" type="button" role="tab" aria-controls="v-pills-stores"
                        aria-selected="true">Store Details</button>

                    <button class="nav-link" id="v-pills-Shelves-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-Shelves" type="button" role="tab" aria-controls="v-pills-Shelves"
                        aria-selected="false">Shelves</button>

                    <button class="nav-link" id="v-pills-pending-bookings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-pending-bookings" type="button" role="tab"
                        aria-controls="v-pills-pending-bookings" aria-selected="false">Pending Bookings</button>

                    <button class="nav-link" id="v-pills-confirmed-bookings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-confirmed-bookings" type="button" role="tab"
                        aria-controls="v-pills-confirmed-bookings" aria-selected="false">Confirmed Bookings</button>

                </div>

                <div class="tab-content c-w-90" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-stores" role="tabpanel"
                        aria-labelledby="v-pills-stores-tab">
                        <app-store-details></app-store-details>
                    </div>
                    <div class="tab-pane fade" id="v-pills-Shelves" role="tabpanel"
                        aria-labelledby="v-pills-Shelves-tab">
                        <app-shelves></app-shelves>
                    </div>
                    <div class="tab-pane fade" id="v-pills-pending-bookings" role="tabpanel"
                        aria-labelledby="v-pills-pending-bookings-tab">
                        <app-retailer-bookings></app-retailer-bookings>
                    </div>
                    <div class="tab-pane fade" id="v-pills-confirmed-bookings" role="tabpanel"
                        aria-labelledby="v-pills-confirmed-bookings-tab">
                        <app-confirmed-bookings></app-confirmed-bookings>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
